<!DOCTYPE html>
<html>
<head>
	<title>User's Wishlist</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>
<body>
	<div id="user">
		<div class="container">
			<h2>{{user.name}}'s<span class='highlight'> Wishlist Items:</span></h2>
			<a href="{% url 'back' %}">Back</a>
		</div>
	</div>
	<div class="container">
		<div class="text-center">
			<table class="table table-striped table-bordered" style='margin-top: 20px'>
				<tr>
					<th>Item Name</th>
					<th>Image</th>
					<th>Price</th>
				</tr>
				{% for item in items %}
				<tr>
					<td><a href="https://www.amazon.com/dp/{{item.item.asin}}">{{item.item.title}}</a></td>
					<td><img src="{{item.item.imgURL}}"></td>
					<td>${{item.item.price}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</body>
</html>
