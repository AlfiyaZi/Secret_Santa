<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add an Item</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
	<script type="text/javascript">

		if (window.XMLHttpRequest) {
			xmlhttp = new XMLHttpRequest();
		} else {
			xmlhttp = new ActiveXObject
		}

	</script>
</head>
<body>
	<div class="container">
		<div class="text-center">
			<h1>Welcome User</h1>
			<a href="{% url 'back' %}">Back</a>
		</div> <!-- End div -->
		<div class="text-center">
			{% if items == "" %}
				<h1>NO MATCH!</h1>
			{% endif %}

			{% for i in lookup %}
				<p>{{i.images}}</p>
			{% endfor %}
			<table class="table table-bordered">
			  	<caption>Your Results!</caption>
			  	<thead>
			   	<tr>
			      	<th>Item</th>
			      	<th>Image</th>
			      	<th>Link</th>
			      	<th>Add</th>
			    </tr>
			  </thead>
			{% for item in items %}
			  <tbody>
			    <tr>
			      <td>{{item.title}}</td>
			      <td><img src="{{item.large_image_url}}" style="width:100px"></td>
			      <td><a href='https://www.amazon.com/dp/{{item.asin}}'>Go Here!</a></td>
			      <td>
			      	<form action="{% url 'create' %}" method='post'>
			      		{% csrf_token %}
			      		<input type="hidden" name="item" value="{{item.title}}">
			      		<button>Add</button>
			      	</form>
			      </td>
			    </tr>
			  </tbody>
			{% endfor %}
			</table>
			
			
			<form action='/search' method='post'>
					{% csrf_token %}
				<input type='text' name='search' placeholder="Enter Item Here!">
				<input type='submit'value ='Search!'>
			</form>
		</div>
	</div>
</body>
</html>
