<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add an Item</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
	<style>
		body{
			background: white url("static/home/img/christmas.jpg") no-repeat right bottom;
	}
		h1,h3,p{
			color: white;
		}
		table td,thead{
			color: white;
		}
		a{
			color: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="text-center">
			<h1>Welcome User</h1>
			<a href="{% url 'back' %}">Logout</a>
		</div> <!-- End div -->
		<div class="text-center">
			{% if items == "" %}
				<h1>NO MATCH!</h1>
			{% endif %}

			<table class="table table-bordered">
			  	<caption><h3>Your Results!</h3></caption>
			  	<thead>
			   	<tr>
			      	<th>Item</th>
			      	<th>Link</th>
			      	<th>Add</th>
			    </tr>
			  </thead>
			{% for i in items %}
			  <tbody>
			    <tr>
			      <td>{{i.title}}</td>
			      <td><a href='https://www.amazon.com/dp/{{i.asin}}'>Go Here!</a></td>
			      <td><form action='' method='post'><button class='btn btn-danger'>Add</button></form></td>
			    </tr>
			  </tbody>
			{% endfor %}
			</table>
			
			<form action='/search' method='post'>
					{% csrf_token %}
				<input type='text' name='search' placeholder="Enter Item Here!">
				<input class='btn btn-danger' type='submit'value ='Search!'>
			</form>
		</div>

	</div>
</body>
</html>
